<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="https://img.icons8.com/color/144/000000/story-book.png">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <div id="container">
        <header class="component">
            <nav>
                <h1>LIBRARY</h1>
            </nav>
            <form action="#" id="add-book-form">
                <div class="user-input">
                    <label for="book-name">Book</label>
                    <input type="text" name="book-name" id="book-name" required>
                </div>
                <div class="user-input">
                    <label for="author-name">Author</label>
                    <input type="text" name="author-name" id="author-name" required>
                </div>
                <div class="user-input">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="Read">Read</option>
                        <option value="Not Read" selected>Not Read</option>
                    </select>
                </div>
                <div class="user-input">
                    <label for="add-book-btn">&nbsp;</label>
                    <input type="submit" value="ADD" id="add-book-btn">
                </div>
            </form>
        </header>

        <main class="component" id="books-wrapper">
            <table id="books">
                <thead>
                    <tr>
                        <td>NAME</td>
                        <td>AUTHOR</td>
                        <td>STATUS</td>
                        <td>&nbsp;</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
